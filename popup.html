<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>MyPlugin's Popup</title>
    <link href="metro.css" rel="stylesheet">
    <link href="metro-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            min-width:175px;
        }

        #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }
        #openPanel{
            width: 100%;
        }
        .popup_button{
            width: 100%;
            margin: 1% 1%;
        }

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
-->
    <script src="jquery.js"></script>
    <script src="metro.js"></script>

    <script src="popup.js"></script>

</head>
<body>
<div class="app-bar">
        <span class="app-bar-element">
            <span class="title">ScreenCapture Plugin
            </span>
        </span>
</div>

<div style="outline: #999999 solid 3px;">

    <button id="all_stories" class="button success popup_button" style="background: #357D7D;border:0">View All Stories</button><br>

    <div style="background: #eee;padding:2px;margin-top:4px">
    <span style="font-weight: bold">Select Capture Type :</span><br>
        </div>

    <div style="background: #eee;padding:2px;margin-top:4px">
    &emsp;<input type="radio" name="capture_type" id="long_capture" value="long_capture" checked/> Full Page Capture<br><br>
    </div>
    <div style="background: #eee;padding:2px;margin-top:4px">
        &emsp;<input type="radio" name="capture_type" id="short_capture" value="short_capture" /> Capture Partial Page<br><br>
        <div  id="short_capture_box" class="input-control text" data-role="input" style="padding-left: 20px;display:none">

            <!--button class="button helper-button clear"><span class="mif-cross"></span></button-->

        </div>
    </div>

    <div id="partial_capture_box" class="input-control text" data-role="input" style="padding-left: 20px;height:auto;display:none">
        <input id="fromDate" type="text" placeholder="From: MM/DD/YYYY" style="width: 150px"/><br>
        <!--button class="button helper-button clear"><span class="mif-cross"></span></button-->
        <br>
        <input id="toDate" type="text" placeholder="To: MM/DD/YYYY" style="width: 150px"/><br>

        <br>
    </div>
